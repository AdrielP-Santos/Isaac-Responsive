          <form class="bg-dark p-5 col-12 col-xl-5 rounded" action="https://formsubmit.co/your@email.com" method="POST">

            <div class="form-group text-white">
              <label for="formGroupExampleInput">Nome:</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Digite seu Nome..." required>
            </div>
            <!-- final nome -->

            <!-- email -->
            <div class="form-group text-white">
              <label for="exampleInputEmail1">Email:</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu Email..." required>
            </div>
            <!-- final email -->

            <!-- textarea -->
            <div class="form-group text-white">
              <label for="exampleFormControlTextarea1">Mensagem:</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escreva aqui o assuto...." required></textarea>
            </div>
            <!-- final textarea -->

            <button class="btn btn-primary col-12 mt-3 mb-3" type="submit">Enviar</button>

            <p class="text-white-50 text-center">*Este formulario sera enviado diretamente para o email empresarial</p>
